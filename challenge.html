<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - NetLoot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Challenge</h1>
      <h2>Rock, Paper, Scissors 🪨📄✂️</h2>

      <div class="bet-info">
        <label for="betAmount">Enter your bet amount (NL):</label>
        <input type="number" id="betAmount" min="1" value="1" />
      </div>

      <div class="options">
        <button class="rps-btn" data-choice="rock">🪨 Rock</button>
        <button class="rps-btn" data-choice="paper">📄 Paper</button>
        <button class="rps-btn" data-choice="scissors">✂️ Scissors</button>
      </div>

      <div id="challengeResult" class="result"></div>
      <div id="prizeRiskInfo" class="prize-risk-info">
        <h3>Prizes and Risks:</h3>
        <p>Win: 2x your bet</p>
        <p>Draw: You get back your bet (1x)</p>
        <p>Lose: You lose your bet</p>
      </div>

      <button id="backToHome">Back to Home</button>
    </div>

    <script src="challenges.js"></script>
  </body>
</html>
